<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>PONG! PONG! PONG! PONG!</title>
<style>
body  {margin: 0; padding: 0; overflow: hidden;}
</style>
</head>

<body>
<canvas id="myCanvas"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var c = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var w = canvas.width;
var h = canvas.height;
    
// position of ball
var xPos = 0;
var yPos = 0;
    
// velocity variables
var xSpeed = 8;
var ySpeed = 8;

// number of bounces
var score = 0;

//paddle position
var paddleX = 0;
var paddleY = h - 30;
//color
var rColor = "red";
var ballColor = "red";

var paddleW = 250;
canvas.addEventListener("mousemove", movePaddle);  

function drawBall(x, y, radius, color)
{
	// draw a ball
	c.beginPath();
	c.fillStyle = color;
	c.arc(x, y, radius, 2 * Math.PI, false);
	c.fill();
	c.closePath();
}

function drawPaddle(x, y, width, height, color)
{
	c.beginPath();
	c.fillStyle = color;
	c.fillRect(x, y, width, height);
	c.closePath();
}

function movePaddle(event)
{
	paddleX = event.x;
}

function gameOver()
{
	c.font = "50px Arial";
	c.fillStyle = "black";
	c.textAlign = "center";
	c.clearRect(0, 0, w, h);
	c.fillText("Game Over", w / 2, h / 2);	
}

function randomColor()
{
	var ranColor = 
	'rgb(' + Math.floor(Math.random() * 256) +
	','    + Math.floor(Math.random() * 256) +
	','    + Math.floor(Math.random() * 256) + ')';
	
	return ranColor;
}

function init()
{
	// place ball in middle of canvas
	xPos = w / 2;
	yPos = h / 2;
	
	rColor = randomColor();
	// call the draw function
	draw();
}

// Define the global draw function
function draw()
{
	// clear the canvas
	c.clearRect(0, 0, w, h);
	
	// call the drawBall() function
	drawBall(xPos, yPos, 10, ballColor);
	
	// call the drawPaddle() function
	drawPaddle(paddleX, paddleY, paddleW, 15, rColor);
	
	// draw text on canvas
	c.font = "28px Arial";
	c.fillStyle = "black";
	c.fillText("Score:  " + score, 100, 50);
	
	c.beginPath();
	c.fillStyle = "black";
	c.font = "28px arial";
	c.textAlign = "center";
	c.fillText("Speed: " + Math.ceil(Math.abs(xSpeed)), w - 100, 50)
	// update the location of square
	update();
	// Game loop
	requestAnimationFrame(draw);
}

function update()
{
	// Make the square move
	xPos = xPos + xSpeed;
	yPos = yPos + ySpeed;
	
	// bounce off the bottom wall
	if (yPos + 10 > h)
	{
		gameOver();
		if (score <= 10)
		{
			c.font = "20px Arial";
			c.fillStyle = "blue";
			c.textAlign = "center";
			c.fillText("Skill level: Beginner", w / 2, h / 2 + 30);
		}
		else if (score > 10 && score <= 15)
		{
			c.font = "20px Arial";
			c.fillStyle = "Green";
			c.textAlign = "center";
			c.fillText("Skill level: Intermedite", w / 2, h / 2 + 30);
		}
		else if (score > 15 && score <= 20)
		{
			c.font = "20px Arial";
			c.fillStyle = "gold";
			c.textAlign = "center";
			c.fillText("Skill level: Expert", w / 2, h / 2 + 30);
		}
		else if (score > 20)
		{
			c.font = "20px Arial";
			c.fillStyle = randomColor();
			c.textAlign = "center";
			c.fillText("Skill level: MASTER", w / 2, h / 2 + 30);
		}

	
	// collision detection goes here....
	if ( xPos + 10 > paddleX && 
	xPos - 10 < paddleX + paddleW && 
	yPos + 10 > paddleY && 
	yPos - 10 < paddleY + 15)
	{

init();
</script>
</body>
</html>
