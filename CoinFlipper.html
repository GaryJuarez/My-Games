<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Coin Flipper</title>
<style>
body {
	margin: 0; padding: 0; overflow: hidden;
}
canvas {
	border: 2px solid black;
}
</style>
</head>

<body>
<canvas id="myCanvas" width="600" height="400"></canvas>
<!-- add a button here -->
<br>
<br>
<button type="button" onClick="flipCoin()">Flip a Coin, or don't.</button>
<p id="stats">Stats go here...</p>
<script>
// canvas variables
	var canvas= document.getElementById("myCanvas");
	var c = canvas.getContext('2d');
// variables W and H = width and height of canvas
	var W = canvas.width;
	var H = canvas.height;
	var numFlips = 0;
	var numHeads = 0;
	var numTails = 0;
// The flipCoin function
function flipCoin()
{
	numFlips++;
	console.log("Flips: " + numFlips)
	// generate random number:  0 - 1
	// 0 = heads;  1 = tails;
var flip = Math.floor(Math.random()*2);
	// Log flip to console
console.log(flip);
	// if/else statement
	if (flip === 0)
	{
		drawHeads(200, 200, "gold");
	}
	else
	{
		drawTails(400, 200, "silver");
	}
	showStats();
}

// drawHeads function; 3 arguments xLoc, yLoc, color
function drawHeads(x, y, color)
{
	numHeads++;
	console.log("Heads: " + numHeads);
	c.clearRect(0, 0, W, H)
	// draw a coin - heads side
	// first draw the circle - radius 100
	c.beginPath();
	c.fillStyle = color;
	c.arc(x, y, 100, 0, 2*Math.PI, false);
	c.fill();
	// draw a black "H" on the coin
	c.fillStyle = "black";
	c.font = "50px Arial";
	c.textAlign = "center";
	c.fillText("H", x, y + 25,);
	c.closePath();
		
}

// drawTails function; 3 arguments xLoc, yLoc, color
function drawTails(x, y, color)
{
	numTails++;
	console.log("Tails: " + numTails);
	// draw a coin - tails side
	// first draw the circle - radius 100
	c.clearRect(0, 0, W, H)
	c.beginPath();
	c.fillStyle = color;
	c.arc(x, y, 100, 0, 2*Math.PI, false);
	c.fill();
	// draw a black "T" on the coin
	c.fillStyle = "black";
	c.font = "50px Arial";
	c.textAlign = "center";
	c.fillText("T", x, y + 25,);
	c.closePath();
	

	
}
function showStats()
{
	var p = document.getElementById("stats")
	var message = "Total flips = " + numFlips + " | Heads = " + numHeads + " | Tails = " + numTails;
	p.innerHTML = message;	
}
</script>
</body>
</html>
